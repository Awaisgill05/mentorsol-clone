<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: rgb(131,58,180);
            background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(29,253,183,1) 82%, rgba(69,156,252,1) 100%);
        }
    </style>
</head>
<body>
    <main  class="flex items-center justify-center min-h-screen ">
    <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold text-center text-gray-900 mb-6">Login</h1>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div class="flex items-center justify-between mb-6">
                <button type="submit" onclick="login()"  class="bg-blue-500 text-white px-4 py-2 rounded-md shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Sign In</button>
                <a href="#" class="text-sm text-blue-500 hover:underline">Forgot your password?</a>
            </div>
        </form>
        <div class="text-center text-gray-600 text-sm">
            <p>Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign Up</a></p>
        </div>
    </div>
</main>
</body>
<script>
       const login = ()=>{
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        if (email=="admin123@gmail.com" && password==12345) {
            window.location.assign("/index.html");
            alert("login Successfully")
        }
        else{
            alert("Invalid Information")
            return;
        }
    }
</script>
</html>
