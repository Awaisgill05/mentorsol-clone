<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body class="bg-[#001e4d]">
    <section class="">
        <div class="bg-white w-[90%] max-w-[600px]  m-auto mt-[50px] rounded-lg p-[40px] ">
            <div class="flex items-center   justify-between border-b-2 ">
            <h1 class="font-bold text-4xl text-[#001e4d] pb-[15px] border-gray-500">Quiz</h1>
            <div id="timer" class="text-right font-bold text-[#ff0000] text-xl"></div>  
        </div>
            <div class="quiz py-[20px]">
                <h2 id="question" class="text-[#001e4d] text-2xl font-bold" >Question goes Here</h2>
                <div id="answer-buttons">
                    <button class="btn  py-1 bg-white w-[100%] p-[10px] my-[10px] text-left rounded-lg hover:bg-[#222] hover:text-white px-4 border">Answer 1</button>
                    <button class="btn py-1 bg-white w-[100%] p-[10px] my-[10px] text-left rounded-lg hover:bg-[#222] hover:text-white px-4 border">Answer 2</button>
                    <button class="btn py-1 bg-white w-[100%] p-[10px] my-[10px] text-left rounded-lg hover:bg-[#222] hover:text-white px-4 border">Answer 3</button>
                    <button class="btn py-1 bg-white w-[100%] p-[10px] my-[10px] text-left rounded-lg hover:bg-[#222] hover:text-white px-4 border">Answer 4</button>
                </div>
                <button id="next-btn" class="bg-[#001e4d] text-white w-[150px] border-[0] p-[10px] mt-[20px] rounded-md mx-auto hidden">Next</button>
            </div>

        </div>
    </section>
    <script src="./quiz.js"></script>

</body>
</html>
